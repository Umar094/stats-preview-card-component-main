<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  
  <div class="card">
    <div class="card_image-box">
      <div class="card_image"></div>
      <div class="card_image_desktop"></div>
    </div>
    <main class="card_main-box">
      <article class="card_main">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.        
        </p>

        <div class="container">
          <div class="box">
            <span class="numbers">10k+</span><br>
            <span class="text">companies</span>
          </div>
          <div class="box">
            <span class="numbers">314</span><br>
            <span class="text">templates</span>
          </div>
          <div class="box">
            <span class="numbers">12M+</span><br>
            <span class="text">queries</span>
          </div>
        </div>
      </article>
    </main>
  </div>

</body>
</html>
